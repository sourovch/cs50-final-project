{% extends "layout.html" %}

{% block title %}Notes{% endblock %}

{% block body %}
<div class="container-lg d-flex flex-column align-items-center">
    <div class="display-5 mt-3">All Notes</div>
    <div class="d-flex justify-content-center mt-3 m-auto w-100 flex-wrap flex-sm-nowrap justify-content-sm-between"
        style="gap: 5px;">
        <a href="add" class="btn btn-primary">Add Notes</a>
        <form action="/notes" class="d-flex" style="gap: 5px;">
            <input type="date" class="form-control" name="date">
            <button class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="res-grid-cont p-3 w-100 mx-auto">
        {% for note in notes %}
        <div class="card mx-auto w-100">
            <div class="card-body">
                <h5 class="card-title text-restricate">{{ note.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ note.date }}</h6>
                <p class="card-text text-restricate">{{ note.note }}</p>
                {% if note.date == dateToday %}
                <a href="edit/{{ note.id }}" class="card-link">Edit</a>
                {% endif %}
                <a href="delete/{{ note.id }}" class="card-link">Delete</a>
                <a href="note/{{ note.id }}" class="card-link">Full Note</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {{pagination.links}}
</div>
{% endblock %}
